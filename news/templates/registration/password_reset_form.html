{% extends "base.html" %}

{% block title %}
  Forgot your password?
{% endblock title %}

{% block content %}
  <h1>Password change</h1>
  <p>Please enter your email below and we will email you instructions.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Send me instructions">
  </form>

{% endblock content %}
